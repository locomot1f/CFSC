<!DOCTYPE html>
<html>
  <style>
    .line-1 {
      float: left;
    }
    .line-1::after {
      background-image: radial-gradient(circle, #f2f2f2 9%, #194077 40%, #f2f2f2 9%);
      background-position: right;
      background-size: 9px 9px;
      background-repeat: repeat-y;
    }
    .InnerHTML {
      max-height: 25pt;
      width: 100%;
    }
    .OuterHTML {
      width:100%;
      padding:10px;
    }
  </style>
  <body>
    <div id="demo">code will go here</div>

    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          myFunction(this);
        }
      };
      xhttp.open("GET", "rss_feed.xml", true);
      xhttp.send();

      function myFunction(xml) {
        var x, i, xmlDoc, html;
        xmlDoc = xml.responseXML;
        html = "";
        x = xmlDoc.getElementsByTagName("item");
        for (i = 0; i < x.length; i++) {
          html +=
          "<div class='OuterHTML'><div class='InnerHTML'><div class='line-1" +
            x[i].getElementsByTagName("pubDate")[0].childNodes[0].nodeValue +
            "</div>" +
            "<div>" +
            x[i].getElementsByTagName("author")[0].childNodes[0].nodeValue +
            "</div></div>" +
            "<div class='title'> <a href='" +
            x[i].getElementsByTagName("link")[0].childNodes[0].nodeValue +
            "'>" +
            x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue +
            "</a> </div>" +
            "<div>" +
            x[i].getElementsByTagName("description")[0].childNodes[0]
              .nodeValue +
            "</div>" +
            "<div>" +
            x[i].getElementsByTagName("enclosure")[0].getAttributeNode("url")
              .nodeValue +
            "</div></div>";
        }
        document.getElementById("demo").innerHTML = html;
      }
    </script>
  </body>
</html>
