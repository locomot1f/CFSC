<!DOCTYPE html>
<style>
  @font-face {
    font-family: "Kensmark-05";
    src: url("/portals/1093/templates/Fonts/Kensmark-05/Kensmark-05-BlackSoft.ttf");
  }
  @font-face {
    font-family: "Kensmark-03";
    src: url("/portals/1093/templates/Fonts/Kensmark-03/Kensmark-03-BoldSlant.ttf");
  }
  .flexbox {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
  }
  img.pixel {
    border-radius: 15px;
    height: 50px;
    width: 350px;
    object-fit: cover;
    object-position: 0% 20%;
    margin: 5px;
    padding: 2px;
    border: #194077 1px solid;
  }
  .header {
    border-bottom: 15px #194077 double;
    margin-bottom: 10px;
    padding-top: 20px;
  }
  .press::before {
    content: "Press Releases";
    position: relative;
    top: 0px;
    font-family: "Kensmark-05", "Fira Sans Ultra", Impact, Haettenschweiler,
      "Arial Narrow Bold", sans-serif;
    font-size: 45pt;
    color: white;
    -webkit-text-stroke-width: 1px;
    -webkit-text-stroke-color: #194077;
  }
  .social::before {
    content: "Instagram";
    position: relative;
    top: 0px;
    font-family: "Kensmark-05", "Fira Sans Ultra", Impact, Haettenschweiler,
      "Arial Narrow Bold", sans-serif;
    font-size: 45pt;
    color: white;
    -webkit-text-stroke-width: 1px;
    -webkit-text-stroke-color: #194077;
  }
  .divider {
    margin: 10px 0;
    width: 100%;
    height: 10px;
    border-top: 5px #f9eb0d dotted;
  }
  .rss_feeds {
    width: 100%;
    height: 800px;
  }
</style>

<div class="header press"></div>
<div id="rss_feed"></div>
<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "rss_feed.xml", true);
  xhttp.send();

  function myFunction(xml) {
    var xmlDoc = xml.responseXML;
    document.getElementById("rss_feed").innerHTML =
      xmlDoc.getElementsByTagName("item")[0].childNodes[0].nodeValue;
  }
</script>

<div class="divider"></div>

<div class="header social"></div>
<div>
  [youtubevideo class="rss_feeds"
  src="https://rss.app/embed/v1/wall/j46qXCALVSajG6Nw" frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
  picture-in-picture" allowfullscreen][/youtubevideo]
</div>
